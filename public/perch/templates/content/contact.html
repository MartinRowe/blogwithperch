<div class="vcard">
	<h2>Contact <perch:content id="company" type="text" label="Company" required="true" title="true" /></h2>
	<p class="fn org"><a href="/" rel="me"><perch:content id="company" type="text" label="Company" /></a></p>
	<div class="adr">
		<p class="street-address"><perch:content id="address1" type="text" label="Address Line 1" required="true" /></p>
		<perch:if exists="address2"><p class="street-address"><perch:content id="address2" type="text" label="Address Line 2" /></p></perch:if>
		<p class="locality"><perch:content id="locality" type="text" label="Town/City" required="true" /></p>
		<p class="postal-code"><perch:content id="postcode" type="text" label="Postcode" required="true" /></p>
		<p class="country-name"><perch:content id="country" type="text" label="Country" required="true" /></p>
		<p class="email"><a href="mailto:<perch:content id="email" type="text" label="Email" required="true" />"><perch:content id="email" type="text" label="Email" /></a></p>
		<p class="tel value"><perch:content id="phone" type="text" label="Phone" required="true" /></p>
	</div>
</div>
